{% extends 'layouts/app.html'%}

{%block content%}
<div class="container">
    <div class ="row justify-content-center">
        <div class="col-sm-6 col-md-8 col-lg-4">
            <div class="card shadow-lg p-4">
                <h2 class="text-muted">Register</h2>
                    <form method="POST" action="{% url 'register'%}">
                        {% csrf_token %}

                    
                        <div class ="form-group">
                            <label for ="{{ form.username.id_for_label }}"> Username:</label>
                            <input type="text" name="{{ form.username.name }}" class="form-control" value="{{form.username.value}}">
                            <span class="text-danger">{{form.username.errors}}</span>
                        </div>

                        <div class ="form-group">
                            <label for ="{{ form.password1.id_for_label }}">Password:</label>
                            <input type="password" name="{{ form.password1.name}}" class="form-control" >
                            <span class="text-danger">{{form.password1.errors}}</span>
                        </div>

                        <div class ="form-group">
                            <label for ="{{ .password2.id_for_label }}">Re-Type Password:</label>
                            <input type="password" name="{{ form.password2.name }}" class="form-control">
                            <span class="text-danger">{{form.password2.errors}}</span>
                        </div>

                    
                        <button type="submit" class="btn btn-dark btn-block">Register</button>
                        
                        <div>
                            <a href="{% url 'login' %}" class="btn btn-light" style="background color:green; color:white;">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
